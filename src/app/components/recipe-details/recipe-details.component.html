<div class="container py-5">
    <div class="recipe-card bg-white">
        <div class="bg-dark text-white text-center p-3">
            <h1 class="h3">{{recipe.name}}</h1>
            <p class="mb-0">Servings: {{recipe.servings}}</p>
        </div>
        <div class="p-4">
            <h2 class="h5">Ingredients:</h2>
            <ul class="list-unstyled">
                <li *ngFor="let ingredient of recipe.recipeIngredients">
                    {{ingredient.quantity}}{{measurementList[ingredient.measurement].toLowerCase()}}
                    {{ingredient.ingredient.name}}
                </li>
            </ul>
            <div class="mt-4">
                <h2 class="h5">Instructions:</h2>
                <ol class="ps-3">
                    <li *ngFor="let instruction of recipe.cookingInstructions">{{instruction}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
