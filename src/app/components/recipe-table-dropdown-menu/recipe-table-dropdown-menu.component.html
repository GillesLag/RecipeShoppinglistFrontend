<div class="dropdown">
    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        {{text()}}
    </button>
    <ul class="dropdown-menu">
        <ng-content></ng-content>
        
        <li *ngFor="let shoppinglist of shoppinglists() | async">
            <button class="dropdown-item" (click)="updateShoppinglist(shoppinglist)">
                {{ shoppinglist.name }}
            </button>
        </li>
    </ul>
</div>
