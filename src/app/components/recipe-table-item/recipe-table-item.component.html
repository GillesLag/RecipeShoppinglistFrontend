<div class="accordion accordion-flush" id="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="`#${recipe().id}`" aria-expanded="false" [attr.aria-controls]="`$recipe().id`">
                {{recipe().name}}
            </button>
        </h2>
        <div id="{{recipe().id}}" class="accordion-collapse collapse">
            <div class="accordion-body">
                <div class="row g-3 align-items-center">
                    <div class="col-2">
                        <label><strong>Servings:</strong></label>
                    </div>
                    <div class="col-2">
                        <input [value]="recipe().servings" (change)="(updateQuantities($event))" min="1" class="form-control form-control-sm" type="number" />
                    </div>
                </div>
                
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let ingredient of recipeIngredients(); let i =index">
                        <div class="row">
                            <div class="col-auto">
                                <input class="form-check-input me-1" type="checkbox" [(ngModel)]="ingredient.isChecked"
                                    id="{{ingredient.id}}{{i}}">
                                <label class="form-check-label"
                                    for="{{ingredient.id}}{{i}}">{{ingredient.ingredient.name}}</label>
                            </div>
                            <div class="col-auto">
                                {{ingredient.quantity}}{{measurementList[ingredient.measurement].toLowerCase()}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
