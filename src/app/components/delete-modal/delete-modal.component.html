<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="deleteModal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete <strong>{{ elementName() }}</strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="deleteModal">Cancel</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="deleteModal" (click)="confirmDelete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
